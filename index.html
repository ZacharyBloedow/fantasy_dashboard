<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Tabulator CSS -->
    <link
      href="https://unpkg.com/tabulator-tables@5.6.2/dist/css/tabulator.min.css"
      rel="stylesheet"
    />

    <!-- Your CSS -->
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
    </header>

    <section>
      <input id="search" placeholder="Global search" />
      <div id="table"></div>
    </section>

    <!-- Tabulator JS (must load before app.js) -->

    <!-- Your JS -->
    <script src="js/app.js"></script>
  </body>
</html>
